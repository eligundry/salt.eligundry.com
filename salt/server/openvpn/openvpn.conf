{%- set openvpn_server = salt['pillar.get']('openvpn:server') %}
{%- set pi_hole_ip = salt['cmd.run']("docker inspect --format '{{ .NetworkSettings.IPAddress }}'") %}
server {{ salt['pillar.get']('openvpn:ip') }} 255.255.255.0
verb 3
key /etc/openvpn/pki/private/{{ openvpn_server }}.key
ca /etc/openvpn/pki/ca.crt
cert /etc/openvpn/pki/issued/{{ openvpn_server }}.crt
dh /etc/openvpn/pki/dh.pem
tls-auth /etc/openvpn/pki/ta.key
key-direction 0
keepalive 10 60
persist-key
persist-tun

proto udp
# Rely on Docker to do port mapping, internally always 1194
port 1194
dev tun0
status /tmp/openvpn-status.log

user nobody
group nogroup

### Route Configurations Below
route 192.168.254.0 255.255.255.0

### Push Configurations Below
push "block-outside-dns"
push "dhcp-option DNS {{ pi_hole_ip }}"
# push "dhcp-option DNS 8.8.8.8"
# push "dhcp-option DNS 8.8.4.4"

