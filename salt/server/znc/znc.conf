// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /znc-data/znc.pem
ServerThrottle = 30
Version = 1.6.5

// Nginx Reverse Proxy
TrustedProxy = {{ proxy_ip }}
TrustedProxy = 127.0.0.1
TrustedProxy = ::1

<Listener listener0>
        AllowIRC = true
        AllowWeb = false
        IPv4 = true
        IPv6 = true
        Port = 6667
        SSL = false
        URIPrefix = /
</Listener>

<Listener listener1>
        AllowIRC = false
        AllowWeb = true
        IPv4 = true
        IPv6 = true
        Port = 65534
        SSL = false
        URIPrefix = /
</Listener>

<User eligundry>
        Admin = true
        AltNick = eli.gundry
        AppendTimestamp = false
        AutoClearChanBuffer = true
        AutoClearQueryBuffer = true
        Buffer = 50
        DenyLoadMod = false
        DenySetBindHost = false
        Ident = eligundry
        JoinTries = 10
        LoadModule = chansaver
        LoadModule = controlpanel
        MaxJoins = 0
        MaxNetworks = 1
        MaxQueryBuffers = 50
        MultiClients = true
        Nick = eligundry
        PrependTimestamp = true
        QuitMsg = %znc%
        RealName = Eli Gundry
        StatusPrefix = *
        TimestampFormat = [%H:%M:%S]

        <Network freenode>
                FloodBurst = 4
                FloodRate = 1.00
                IRCConnectEnabled = true
                JoinDelay = 0
                LoadModule = simple_away
                Server = chat.freenode.net +6697

                <Chan #python>
                        Disabled = true
                        Key = #python
                </Chan>

                <Chan #python-unregistered>
                </Chan>
        </Network>

        <Pass password>
                Hash = {{ password_hash }}
                Method = SHA256
                Salt = {{ password_salt }}
        </Pass>
</User>
