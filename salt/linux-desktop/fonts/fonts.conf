<?xml version="1.0"?><!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- FILE IS MANAGED BY SALT, CHANGES WILL BE OVERWRITTEN!!! -->
<!-- https://www.reddit.com/r/debian/comments/1ofgl7/howto_better_looking_fonts/ -->
<fontconfig>
    <match target="font">
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>
 
    <match target="font">
        <edit mode="assign" name="hinting">
            <bool>false</bool>
        </edit>
    </match>
 
    <match target="font">
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
    </match>
 
    <match target="font">
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
    </match>
 
    <match target="font">
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
    </match>
 
</fontconfig>
